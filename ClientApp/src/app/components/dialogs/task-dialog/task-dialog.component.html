<h1 mat-dialog-title class="d-flex justify-content-between">
  {{ editMode ? "Edytuj zadanie" : "Utwórz nowe zadanie" }}
  <button *ngIf="editMode" (click)="deleteTask()" class="btn btn-danger">
    Usuń
  </button>
</h1>
<form class="mb-4" #form="ngForm" (ngSubmit)="onSubmit()">
  <div class="form-group mb-3">
    <input
      type="text"
      class="form-control"
      placeholder="Tytuł zadania"
      name="title"
      [ngModel]="data.task!.title"
      required
    />
    <small
      *ngIf="titleControl?.invalid && titleControl?.touched"
      class="form-text"
      style="color: red !important"
      >Wprowadź tytuł zadania</small
    >
  </div>
  <div class="form-group mb-3">
    <input
      type="text"
      class="form-control"
      placeholder="Opis zadania"
      name="description"
      [ngModel]="data.task!.description"
      required
    />
    <small
      *ngIf="descriptionControl?.invalid && descriptionControl?.touched"
      class="form-text"
      style="color: red !important"
      >Wprowadź opis zadania</small
    >
  </div>
  <div class="form-check" *ngFor="let label of labels">
    <input
      class="form-check-input"
      type="radio"
      name="label"
      [id]="label"
      [value]="label"
      [ngModel]="data.task!.label"
      required
    />
    <label class="form-check-label" [for]="label">
      {{ label }}
    </label>
  </div>
  <small
    *ngIf="labelControl?.invalid && labelControl?.touched"
    class="form-text"
    style="color: red !important"
    >Wybierz kolor obramowania</small
  >
  <div class="d-flex" style="gap: 10px">
    <button class="btn btn-danger" type="button" (click)="onNoClick()">
      Anuluj
    </button>
    <button class="btn btn-primary" [disabled]="form?.invalid">Ok</button>
  </div>
</form>
