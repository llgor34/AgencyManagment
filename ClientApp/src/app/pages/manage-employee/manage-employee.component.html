<div class="d-flex justify-content-center w-100 mt-3">
  <div
    class="spinner-border text-primary"
    role="status"
    style="width: 2rem; height: 2rem"
  ></div>
</div>

<form class="mt-5 w-50 mx-auto">
  <h3 class="text-center mb-4">Zarządzanie użytkownikiem</h3>
  <div class="mb-4">
    <input
      placeholder="Imię i Nazwisko"
      type="text"
      class="form-control custom-form-control w-75 mx-auto"
    />
    <div class="form-text mt-3 error text-center">
      Proszę wprowadź Imię i Nazwisko
    </div>
  </div>
  <div class="mb-4">
    <input
      placeholder="Email"
      type="text"
      class="form-control custom-form-control w-75 mx-auto"
    />
    <div class="form-text mt-3 error text-center">
      Proszę wprowadź poprawny adres email
    </div>
  </div>
  <div class="mb-4">
    <input
      placeholder="Nr telefonu"
      type="text"
      class="form-control custom-form-control w-75 mx-auto"
    />
    <div class="form-text mt-3 error text-center">
      Proszę wprowadź poprawny numer telefonu
    </div>
  </div>
  <div class="mb-4">
    <div class="form-check w-75 mx-auto" *ngFor="let role of roles">
      <input
        class="form-check-input"
        type="checkbox"
        [value]="role['value']"
        [id]="role['value']"
      />
      <label class="form-check-label" [for]="role['value']">
        {{ role["label"] }}
      </label>
    </div>
  </div>
  <button type="submit" class="btn btn-success w-75 d-block mx-auto">
    Potwierdź
  </button>
</form>
