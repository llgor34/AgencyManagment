<div class="container" style="height: 100vh">
  <div class="row h-100">
    <div
      class="col-xs-5 col-sm-10 col-md-8 col-lg-5 mx-auto mt-5 p-5 rounded"
      style="background-color: #eee; height: 85%"
    >
      <div class="row w-75 mx-auto">
        <div
          class="col w-100 d-flex flex-column justify-content-center align-items-center"
        >
          <h1 class="fw-normal fs-4 mb-3">Logowanie</h1>
          <div class="w-50">
            <img
              src="assets/horse.svg"
              alt="horse image"
              class="img-fluid rounded-circle fs-6 shadow"
            />
          </div>
          <form
            class="mt-5 w-100"
            [formGroup]="loginForm"
            (ngSubmit)="onSubmit()"
          >
            <div class="mb-4">
              <input
                placeholder="Nazwa użytkownika"
                type="text"
                formControlName="username"
                class="form-control custom-form-control"
              />
              <div
                class="form-text mt-3 error text-center"
                *ngIf="username.invalid && username.touched"
              >
                Proszę wprowadź nazwę użytkownika
              </div>
            </div>
            <div class="mb-5">
              <input
                placeholder="Hasło"
                type="password"
                formControlName="password"
                class="form-control custom-form-control"
              />
              <div
                class="form-text mt-3 error text-center"
                *ngIf="passwordEmpty && password.touched"
              >
                Proszę wprowadź hasło
              </div>
              <div
                class="form-text mt-3 error text-center"
                *ngIf="passwordTooShort && password.touched"
              >
                Hasło musi mieć przynajmniej 6 znaków
              </div>
            </div>
            <button
              type="submit"
              class="btn btn-success w-100"
              [disabled]="loginForm.invalid"
            >
              Zaloguj
            </button>
            <div class="form-text mt-3 text-center">Zapomniałeś hasła?</div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
