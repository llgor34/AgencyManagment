<div class="wrapper">
  <div class="border p-3" *ngFor="let project of projects">
    <header class="mb-2">
      <h2 class="fs-4 p-0">{{ project.title }}</h2>
      <span>{{ project.dueDate | date }}</span>
    </header>
    <div class="mb-2">
      {{ project.description }}
    </div>
    <footer class="">
      <h3 class="fs-5 mt-3">Przydzielony do:</h3>

      <ul class="list-group">
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
          *ngFor="let assignedUser of project.assignedUsers"
        >
          {{ assignedUser }}
          <span class="badge bg-primary rounded-pill fs-6">
            {{ getIcon() }}
          </span>
        </li>
      </ul>
    </footer>
  </div>
</div>
